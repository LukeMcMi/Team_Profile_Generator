<div class="col-sm-4">
    <div class="card employee-card">
        <div class="card-header">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-titel"><i class="fas fa-laptop-code mr-2"></i>{{ role }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: {{ id }}</li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ address }}</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ githubID }}</a></li>
            </ul>
        </div>
    </div>
</div>
